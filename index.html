<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body onload="">
    <div id="er-msg">

    </div>
    <div class="page-style">
        <div class="styled-form">
            <div id="form-head">
                <strong>Student Details</strong>

            </div>
            <form onsubmit="event.preventDefault();onFormSubmit();buildTable();removePager();pagingFun();">
                <input type="text" id="studentId" placeholder="Enter Student ID" required> 
                <input type="text" id="studentName" placeholder="Enter Student Name" required>
                <input type="text" id="studentStream" placeholder="Enter Student Stream" required>
                <input type="number" id="studentMarks" placeholder="Enter Student Marks" required>
                 <input  type="submit" value="Submit">
            </form>  
            
        </div>
            <div>
                
                    <div class="search" >
                        <input type="text" onkeyup="searchTable()" id="search" class="searchTerm" placeholder="  Search            ID        Name       Stream       Marks ">
                        <button type="submit" class="searchButton"><i class="bi bi-search"></i> </button>
                    </div>

                <div>
                    <table id="studentTable" class="styled-table">
                        
                        <thead>
                            <th>Student Id</th>
                            <th> Name</th>
                            <th>Stream</th>
                            <th> Marks</th>
                            <th>Edit / Delete </th>
                            
                                    
                        </thead> 
                            <tbody id="tableBody">
                            
                            </tbody>
                               
                    </table>

                    
                </div>
                
                
                   
            
            </div>
     
    </div>

    


    
    




    <script src="script.js"></script>
  
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

 <script type="text/javascript" src="paging.js"></script> 
 

    
   
  
</body>
</html>
